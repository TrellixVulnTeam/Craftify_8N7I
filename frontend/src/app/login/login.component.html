<div class="containermain">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                    Login
                </div>    
                    <div class="col-lg-12 login-form">
                        <form class="form co-md-6" #userlogin="ngForm" (ngSubmit)="loginUser()">
                            <div class="form-group">
                                <label for="email" class="form-control-label">Email Id</label>
                                <input type="email" class="form-control" [(ngModel)]="User.email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                <small class="text-danger" [class.d-none]="email.valid || email.touched"> Enter valid Email </small>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="User.password" name="pass" #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" required minlength="6">
                                <small class="text-danger" [class.d-none]="pass.valid || pass.touched"> Enter valid Password </small>                            
                            </div>
                                <a routerLink="signup" style="color: white;"> New User?</a>
    
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-7 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary" [disabled]="userlogin.form.invalid">LOGIN</button>
                                </div>
                            </div>
                            <br>
                            <!-- Social register -->
                            <p>or sign in with:</p>
                        
                            <div class="row icons">
                            <a type="button" class="light-blue-text mx-2">
                              <img src="../../assets/image/logos/twitter.png" alt="twitter">
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                              <img src="../../assets/image/logos/facebook.png" alt="facebook">
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                              <img src="../../assets/image/logos/insta.png" alt="instagram">
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                              <img src="../../assets/image/logos/linkedin.png" alt="linkedin">
                            </a>
                            </div>  
                            <br>
                        </form>
                    </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
</div>
