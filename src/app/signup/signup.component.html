<div class="container">
    <form class="needs-validation" novalidate>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfirstname">First Name</label>
              <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputsecondname">Second Name</label>
              <input type="text" class="form-control" id="inputsecondname" placeholder="Second Name">
            </div>
          </div>
        <div class="form-group">
            <label for="imputemail">Email</label>
            <input type="email" class="form-control" id="imputemail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputuser">Username</label>
            <input type="text" class="form-control" id="inputuser" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="inputpassword">Password</label>
          <input type="password" class="form-control" id="inputpassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="inputpassword2">Retype Password</label>
          <input type="password" class="form-control" id="inputpassword2" placeholder="Retype Password">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
